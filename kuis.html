  <header class="text-center py-1">
    <h1 class="fw-bold" style="font-family: 'Newsreader', serif;">Kuis Pengetahuan Ragam Nusantara</h1>
    <p class="lead" style="font-family: 'Mulish', sans-serif;">Asah pengetahuanmu dengan ikuti kuis pengetahuan!</p>

  <body>
    <style>
  .fade-in {
    animation: fadeIn 0.6s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .btn-opsi:hover {
    transform: scale(1.05);
    transition: 0.3s;
  }

  .gambar-kuis {
    max-width: 300px;
    border-radius: 15px;
    margin-bottom: 20px;
  }

  .btn-skor {
    margin-top: 20px;
    font-size: 18px;
    background-color: white;
    color: #5dc4f1;
    font-weight: bold;
  }

  #feedback {
    transition: all 0.4s;
  }
</style>

<div class="container text-center my-5">
  <div id="kuis-container" class="kotak-biru fade-in">
    <h2 class="mb-3">Kuis Ragam Nusantara</h2>

    <!-- Bagian mulai -->
    <div id="mulai-section">
      <p>Tekan tombol di bawah ini untuk memulai kuis!</p>
      <button class="btn btn-light fw-bold" id="mulai-btn">Mulai Kuis</button>
        <div class="d-flex justify-content-center gap-4 mb-4">
                <img src="assets/img/beranda/kuis.png" 
                 alt="Kuliner Indonesia 1" 
                    class="img-fluid rounded-circle goyang" 
                 style="height: 200px;">
                </div>
      
    </div>

    <!-- Bagian pertanyaan -->
    <div id="pertanyaan-section" style="display: none;">
      <img id="gambar-kuis" class="gambar-kuis" src="" alt="Gambar Pertanyaan">
      <p id="pertanyaan-teks" class="fs-5 fade-in"></p>
      <div class="d-flex justify-content-center gap-3 mt-3 fade-in">
        <button id="opsi1" class="btn btn-outline-light btn-opsi px-4"></button>
        <button id="opsi2" class="btn btn-outline-light btn-opsi px-4"></button>
      </div>
      <p id="feedback" class="mt-3 fw-bold fade-in"></p>
    </div>
  </div>
</div>

<script>
  const kuis = [
    {
      pertanyaan: "Papeda berasal dari daerah mana?",
      pilihan: ["Papua", "Sumatera"],
      gambar: "assets/img/kuis/papedaa.png",
      benar: 0
    },
    {
      pertanyaan: "Apa nama ibu kota Indonesia?",
      pilihan: ["Sulawesi", "DKI Jakarta"],
      gambar: "assets/img/kuis/monas.png",
      benar: 1
    },
    {
      pertanyaan: "Ulos adalah kain tradisional dari daerah mana?",
      pilihan: ["Kalimantan", "Jawa Tengah"],
      gambar: "assets/img/kuis/ulos.png",
      benar: 0
    },
    {
      pertanyaan: "Bendera Indonesia terdiri dari warna apa saja?",
      pilihan: ["Merah dan Ungu", "Merah dan Putih"],
      gambar: "assets/img/kuis/bendera.jpg",
      benar: 1
    },
    {
      pertanyaan: "Lagu Apuse berasal dari daerah mana?",
      pilihan: ["Papua", "Aceh"],
      gambar: "assets/img/kuis/lagu apuse.jpg",
      benar: 0
    },
    {
      pertanyaan: "Apa bahasa resmi negara Indonesia?",
      pilihan: ["Bahasa Jawa", "Bahasa Indonesia"],
      gambar: "assets/img/kuis/bhs indo.jpg",
      benar: 1
    },
    {
      pertanyaan: "Monumen Nasional (Monas) berada di kota mana?",
      pilihan: ["Semarang", "Jakarta"],
      gambar: "assets/img/kuis/monas.png",
      benar: 1
    },
    {
      pertanyaan: "Rendang merupakan makanan khas dari daerah mana?",
      pilihan: ["Jambi", "Sumatera Barat"],
      gambar: "assets/img/kuis/rendang.png",
      benar: 1
    },
    {
      pertanyaan: "Baju Bodo merupakan pakaian adat dari daerah mana?",
      pilihan: ["Sulawesi Selatan", "Kalmantan Barat"],
      gambar: "assets/img/kuis/baju bodo.png",
      benar: 1
    },
    {
      pertanyaan: "Jembatan Suramadu menghubungkan pulau mana?",
      pilihan: ["Surabaya dan Madura", "Jakarta dan Lampung"],
      gambar: "assets/img/kuis/suramadu.jpg",
      benar: 0
    }
  ];

  let indexSoal = 0;
  let skor = 0;

  const mulaiSection = document.getElementById("mulai-section");
  const pertanyaanSection = document.getElementById("pertanyaan-section");
  const gambarKuis = document.getElementById("gambar-kuis");
  const pertanyaanTeks = document.getElementById("pertanyaan-teks");
  const opsi1 = document.getElementById("opsi1");
  const opsi2 = document.getElementById("opsi2");
  const feedback = document.getElementById("feedback");
  const mulaiBtn = document.getElementById("mulai-btn");

  mulaiBtn.addEventListener("click", mulaiKuis);

  function mulaiKuis() {
    indexSoal = 0;
    skor = 0;
    mulaiSection.style.display = "none";
    pertanyaanSection.style.display = "block";
    tampilkanSoal();
  }

  function tampilkanSoal() {
    const soal = kuis[indexSoal];
    pertanyaanTeks.textContent = soal.pertanyaan;
    opsi1.textContent = soal.pilihan[0];
    opsi2.textContent = soal.pilihan[1];
    gambarKuis.src = soal.gambar;
    feedback.textContent = "";
  }

  opsi1.addEventListener("click", () => jawab(0));
  opsi2.addEventListener("click", () => jawab(1));

  function jawab(pilihanIndex) {
    const soal = kuis[indexSoal];
    if (pilihanIndex === soal.benar) {
      feedback.textContent = "Jawaban benar! ðŸŽ‰";
      feedback.style.color = "lightgreen";
      skor++;
    } else {
      feedback.textContent = "Jawaban salah. ðŸ˜…";
      feedback.style.color = "yellow";
    }

    setTimeout(() => {
      indexSoal++;
      if (indexSoal < kuis.length) {
        tampilkanSoal();
      } else {
        tampilkanSkorAkhir();
      }
    }, 1000);
  }

  function tampilkanSkorAkhir() {
  pertanyaanSection.innerHTML = `
    <p class="fs-4 fade-in">Kuis selesai! Skor kamu: <strong>${skor} dari ${kuis.length}</strong> ðŸŽ¯</p>
    <button class="btn btn-skor rounded-pill fade-in" onclick="location.reload()">Main Lagi</button>
  `;
}

</script>

<script>
  document.querySelectorAll('.sidebar a').forEach((link) => {
    link.addEventListener('click', function (e) {
      e.preventDefault();
      const index = parseInt(this.getAttribute('data-slide-to'));
      const carousel = document.querySelector('#carouselMakanan');
      const carouselInstance = bootstrap.Carousel.getOrCreateInstance(carousel);
      carouselInstance.to(index);
    });
  });
</script>
